{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
  <h2>Candidates</h2>

  <div class="list-group">
  {% for candidate in electioncandidate_list%}
      <a href="{% url 'candidates:detail' candidate.pk%}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ candidate.name}}</h4>
      </a>
  {% endfor %}
  </div>
</div>
{% endblock content %}
